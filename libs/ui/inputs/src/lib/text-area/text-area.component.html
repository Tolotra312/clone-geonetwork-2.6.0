<div class="h-full flex">
  <textarea
    #input
    name="textArea"
    class="gn-ui-text-input leading-tight"
    [ngClass]="extraClass"
    [disabled]="disabled"
    [placeholder]="placeholder"
    [value]="value ?? ''"
    (change)="handleChange($event)"
    (input)="handleChange($event)"
    [attr.required]="required || null"
  ></textarea>
</div>
