<label
  class="inline-flex relative items-start cursor-pointer"
  [title]="title || label"
>
  <span class="shrink-0">
    <input
      type="checkbox"
      class="sr-only peer"
      [ngModel]="value"
      (ngModelChange)="toggle($event)"
    />
    <div
      class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 rounded-full peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all"
      [class]="
        color === 'secondary'
          ? 'peer-focus:ring-secondary-lighter peer-checked:bg-secondary'
          : 'peer-focus:ring-primary-lighter peer-checked:bg-primary'
      "
    ></div>
  </span>
  <span class="ml-3 mt-[2px] text-sm font-medium">{{ label }}</span>
</label>
