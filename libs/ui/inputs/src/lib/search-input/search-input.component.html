<div class="h-full relative text-gray-300">
  <input
    #input
    class="peer h-full appearance-none border border-gray-300 rounded w-full p-2 pl-10 text-gray-700 leading-tight hover:border-primary focus:text-primary focus:outline-none focus:border-primary focus:border-2"
    type="text"
    [value]="value"
    [placeholder]="placeholder"
    (change)="handleChange($event)"
    (input)="handleChange($event)"
  />
  <div
    class="absolute inset-y-0 left-0 pl-2.5 flex items-center peer-hover:text-primary peer-focus:text-primary"
  >
    <ng-icon name="matSearch"></ng-icon>
  </div>
  <button
    *ngIf="rawChange | async"
    type="button"
    class="text-primary-lightest hover:text-primary absolute transition-all duration-100 inset-y-0 right-0 pr-2.5"
    aria-label="Clear"
    (click)="clear()"
  >
    <ng-icon name="matClose" class="align-middle"></ng-icon>
  </button>
</div>
