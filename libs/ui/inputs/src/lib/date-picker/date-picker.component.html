<span class="w-full inline-block relative">
  <input
    class="gn-ui-text-input pr-[var(--text-padding)]"
    [matDatepicker]="picker"
    [value]="date"
    (dateChange)="dateChange.emit($event.value)"
  />
  <gn-ui-button
    type="light"
    class="absolute inset-y-[var(--side-padding)] right-[var(--side-padding)] z-10"
    (buttonClick)="picker.open()"
    data-cy="date-picker-button"
    extraClass="h-full"
  >
    <ng-icon name="iconoirCalendar" class="text-primary"></ng-icon>
  </gn-ui-button>
</span>
<mat-datepicker #picker></mat-datepicker>
